    <script>
        var first = '1';
        function datetime() {
            //创建日期时间对象
            var datetime = new Date();
            //获取组件
            var month = datetime.getMonth() + 1;
            var day = datetime.getDate();
            var hour = datetime.getHours();
            var minute = datetime.getMinutes();
            var second = datetime.getSeconds();
            if (hour < 10) {
                var hour = 0 + "" + hour;
            }
            if (minute < 10) {
                var minute = 0 + "" + minute;
            }
            if (second < 10) {
                var second = 0 + "" + second;
            }
            var nowDate = month + "月" + day + "日";
            var nowTime = hour + ":" + minute + ":" + second;
            //更新内容
            $(".date-wrap").html(nowDate);
            $(".time-wrap").html(nowTime);
            if(this.first === '1'){
                this.first = '2';
                $(".countTime").html('凭证启用:' + formatDateTime(datetime));
            }
        }

        


        function formatDateTime(inputTime) {
            var date = new Date(inputTime);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            var second = date.getSeconds();
            minute = minute < 10 ? ('0' + minute) : minute;
            second = second < 10 ? ('0' + second) : second;
            return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
        };

        function changeName() {
            var person=prompt("请输入你的名字","输入");
                $(".Qrcode-name").html('姓名:' + person);
        };

        function changeID() {
            var person1=prompt("请输入你的学号","输入");
                $(".Qrcode-id").html('学号:' + person1);
            
        };

        setInterval(datetime, 1000);
        $(function () {
            var m = 0;
            var s = 0;
            var timer = setInterval(function () {
                if (m == 0 && s == 0) {
                    clearInterval(timer);
                                    }
                if (s < 10) {
                    //如果秒数少于10在前面加上0
                    $('.countdown').html(m + '分0' + s + '秒');
                } else {
                    $('.countdown').html(m + '分' + s + '秒');
                }
                s--;
                if (s < 0) {
                    //如果秒数少于0就变成59秒
                    s = 59;
                    m--;
                }
            }, 1000)
        })
    </script>
